# Docker Compose for Local Development with Hot Reload
# Usage: docker compose -f docker-compose.development.yml up
#
# This configuration mounts source code directly into containers
# for hot-reload during development. Changes to code are reflected immediately.

services:
  backend-dev:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: jellyfin-ai-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=file:/app/backend/data/dev.db
      - DATA_DIR=/app/backend/data
      - IMAGE_DIR=/app/backend/images
      - PORT=3001
      - NODE_ENV=development
    volumes:
      # Source code for hot reload
      - ./backend/src:/app/backend/src:ro
      - ./backend/prisma:/app/backend/prisma:ro
      # Data persistence
      - ./data:/app/backend/data
      - ./images:/app/backend/images
      # Exclude node_modules (use container's installed deps)
      - /app/backend/node_modules
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - jair_dev_net

  frontend-dev:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: jellyfin-ai-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # Use Docker service name for container-to-container communication
      - VITE_API_TARGET=http://backend-dev:3001
    volumes:
      # Source code for hot reload
      - ./frontend/src:/app/frontend/src:ro
      - ./frontend/public:/app/frontend/public:ro
      - ./frontend/index.html:/app/frontend/index.html:ro
      - ./frontend/vite.config.ts:/app/frontend/vite.config.ts:ro
      # Exclude node_modules
      - /app/frontend/node_modules
    depends_on:
      backend-dev:
        condition: service_healthy
    networks:
      - jair_dev_net

networks:
  jair_dev_net:
    driver: bridge
