server {
    listen 80;
    server_name localhost;

    # 1. Serve React Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Fallback to index.html for React Router handling
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests (Strict)
    location /api/ {
        # Use the Docker service name "backend" and internal port 3001
        proxy_pass http://backend:3001;
        
        # Standard Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # CRITICAL: Pass real IP info so backend logs show correct source
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeout settings for slow AI models (e.g., gemini-3-pro-preview)
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Do NOT use try_files here. If backend is down, return 502.
    }
}
