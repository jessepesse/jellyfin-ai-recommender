services:
  backend:
    # Build from local Dockerfile for testing
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jellyfin-ai-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Database location - points to mounted data directory
      - DATABASE_URL=file:/app/data/dev.db
      - DATA_DIR=/app/data
      - IMAGE_DIR=/app/images
      - PORT=3001
    volumes:
      # Mount data directory for persistent database storage
      - ./data:/app/data
      # Mount images directory for local image caching
      - ./images:/app/images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jair_net

  frontend:
    # Build from local Dockerfile for testing
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jellyfin-ai-frontend
    restart: unless-stopped
    ports:
      # Port 5173 on host maps to port 80 in container (Nginx)
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jair_net

networks:
  jair_net:
    driver: bridge
