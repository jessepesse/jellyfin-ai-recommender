# Tiedoston nimi: .github/workflows/build-and-push-docker.yml

name: Docker Build and Push

permissions:
  contents: read
  packages: write

# Määritellään, milloin tämä automaatio ajetaan:
on:
  # Aina kun koodia pusketaan 'main'-haaraan
  push:
    branches: [ "main" ]
  # Mahdollistaa myös manuaalisen käynnistyksen GitHubin UI:sta
  workflow_dispatch:

jobs:
  build-and-push:
    # Ajoympäristönä käytetään Ubuntua
    runs-on: ubuntu-latest

    steps:
      # Vaihe 0: Set up Docker Buildx
      # Uses official action that handles idempotency (reuses existing builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Vaihe 1: Ladataan koodi GitHub-repositoriosta ajoympäristöön
      - name: Checkout repository
        uses: actions/checkout@v6

      # Vaihe 1.5: Extract version from package.json
      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION"

      # Vaihe 2: Kirjaudutaan GitHub Container Registryyn (ghcr.io)
      # GITHUB_TOKEN on turvallinen, automaattisesti luotu avain.
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Vaihe 3: Build backend Docker image
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-backend:latest
            ghcr.io/${{ github.repository }}-backend:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=Jellyfin AI Recommender - Backend
            org.opencontainers.image.description=Backend API service for Jellyfin AI Recommender (Node.js + Express + Prisma)
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.authors=jessepesse
            org.opencontainers.image.url=https://github.com/jessepesse/jellyfin-ai-recommender
            org.opencontainers.image.licenses=AGPL-3.0

      # Vaihe 4: Build frontend Docker image
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:latest
            ghcr.io/${{ github.repository }}-frontend:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=Jellyfin AI Recommender - Frontend
            org.opencontainers.image.description=Frontend web application for Jellyfin AI Recommender (React + Vite + Tailwind CSS)
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.authors=jessepesse
            org.opencontainers.image.url=https://github.com/jessepesse/jellyfin-ai-recommender
            org.opencontainers.image.licenses=AGPL-3.0