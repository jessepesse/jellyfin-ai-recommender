# Tiedoston nimi: .github/workflows/build-and-push-docker.yml

name: Docker Build and Push

# Määritellään, milloin tämä automaatio ajetaan:
on:
  # Aina kun koodia pusketaan 'main'-haaraan
  push:
    branches: [ "main" ]
  # Mahdollistaa myös manuaalisen käynnistyksen GitHubin UI:sta
  workflow_dispatch:

jobs:
  build-and-push:
    # Ajoympäristönä käytetään Ubuntua
    runs-on: ubuntu-latest
    
    # Annetaan työnkululle lupa kirjoittaa GitHub Packages -rekisteriin
    permissions:
      contents: read
      packages: write

    steps:
      # Vaihe 1: Ladataan koodi GitHub-repositoriosta ajoympäristöön
      - name: Checkout repository
        uses: actions/checkout@v4

      # Vaihe 2: Kirjaudutaan GitHub Container Registryyn (ghcr.io)
      # GITHUB_TOKEN on turvallinen, automaattisesti luotu avain.
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Vaihe 3: Rakennetaan ja työnnetään Docker-image rekisteriin
      # Tämä on tärkein vaihe.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Kerrotaan, että haluamme myös työntää imagen rekisteriin
          push: true
          # Määritellään imagen nimi ja tagi. Tämä on dynaaminen ja toimii aina.
          tags: ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}