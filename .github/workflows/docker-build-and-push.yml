# Tiedoston nimi: .github/workflows/build-and-push-docker.yml

name: Docker Build and Push

permissions:
  contents: read
  packages: write

# Määritellään, milloin tämä automaatio ajetaan:
on:
  # Aina kun koodia pusketaan 'main'-haaraan
  push:
    branches: [ "main" ]
  # Mahdollistaa myös manuaalisen käynnistyksen GitHubin UI:sta
  workflow_dispatch:

jobs:
  build-and-push:
    # Ajoympäristönä käytetään Ubuntua
    runs-on: ubuntu-latest

    steps:
      # Vaihe 0: Set up Docker Buildx with containerd driver
      # Required for OCI exporter and multi-arch support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: containerd

      # Vaihe 1: Ladataan koodi GitHub-repositoriosta ajoympäristöön
      - name: Checkout repository
        uses: actions/checkout@v4

      # Vaihe 1.5: Extract version from app.py
      - name: Extract version from app.py
        id: version
        run: |
          VERSION=$(grep "APP_VERSION = " app.py | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION"

      # Vaihe 2: Kirjaudutaan GitHub Container Registryyn (ghcr.io)
      # GITHUB_TOKEN on turvallinen, automaattisesti luotu avain.
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Vaihe 3: Rakennetaan ja työnnetään Docker-image rekisteriin
      # Pushaa sekä 'latest' että versionäkijä (esim. v0.2.5-alpha)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Kerrotaan, että haluamme myös työntää imagen rekisteriin
          push: true
          # Määritellään imagen nimet ja tagit (molemmat: latest ja versio)
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=Jellyfin AI Recommender
            org.opencontainers.image.description=AI-powered movie and TV show recommendations using Google Gemini, integrated with Jellyfin and Jellyseerr
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.authors=jessepesse
            org.opencontainers.image.url=https://github.com/jessepesse/jellyfin-ai-recommender
            org.opencontainers.image.licenses=MIT
          # Multi-arch image annotations (GitHub Container Registry support)
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.title=Jellyfin AI Recommender,annotation-index.org.opencontainers.image.description=AI-powered movie and TV show recommendations using Google Gemini integrated with Jellyfin and Jellyseerr,annotation-index.org.opencontainers.image.version=${{ steps.version.outputs.version }},annotation-index.org.opencontainers.image.licenses=MIT