# GitHub Actions workflow for automatic release creation
# Automatically creates GitHub Release when a tag is pushed
# Uses GitHub REST API v3 instead of deprecated actions/create-release

name: Create Release

on:
  push:
    tags:
      - 'v*-alpha'  # Matches tags like v0.2.5-alpha
      - 'v*-beta'   # Matches tags like v0.2.5-beta
      - 'v*'        # Matches tags like v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Extract tag name
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes from git tag
        id: release_notes
        run: |
          # Get the annotated tag message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ steps.tag.outputs.version }})
          
          # If tag has no message, use a default format
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release ${{ steps.tag.outputs.version }}"
          fi
          
          # Escape special characters for JSON
          TAG_MESSAGE="${TAG_MESSAGE//'%'/'%25'}"
          TAG_MESSAGE="${TAG_MESSAGE//$'\n'/'%0A'}"
          TAG_MESSAGE="${TAG_MESSAGE//$'\r'/'%0D'}"
          
          echo "notes=$TAG_MESSAGE" >> $GITHUB_OUTPUT

      - name: Determine release type (pre-release or stable)
        id: release_type
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          if [[ "$VERSION" =~ -alpha$ ]] || [[ "$VERSION" =~ -beta$ ]] || [[ "$VERSION" =~ -rc$ ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "type=Pre-release" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "type=Release" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = '${{ steps.tag.outputs.version }}';
            const releaseType = '${{ steps.release_type.outputs.type }}';
            const isPrerelease = '${{ steps.release_type.outputs.prerelease }}' === 'true';
            const releaseNotes = `${{ steps.release_notes.outputs.notes }}`;
            const commitHash = context.sha;
            const branchName = context.ref.replace('refs/tags/', '');
            
            const releaseBody = `## Release Notes
            ${releaseNotes}
            
            ---
            
            **Commit Hash:** ${commitHash}  
            **Tag:** ${branchName}  
            **Created at:** ${new Date().toISOString()}`;
            
            try {
              const response = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `${releaseType} ${tagName}`,
                body: releaseBody,
                draft: false,
                prerelease: isPrerelease
              });
              console.log('✅ GitHub Release created successfully!');
              console.log('Release URL:', response.data.html_url);
            } catch (error) {
              if (error.status === 422) {
                console.log('⚠️ Release already exists for this tag');
              } else {
                throw error;
              }
            }
