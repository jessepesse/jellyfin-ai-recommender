services:
  backend:
    build: ./backend
    image: jellyfin-ai-recommender-backend:v2.0.0
    container_name: jellyfin-ai-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - backend/.env
    environment:
      # Varmistetaan, että Prisma löytää kannan kontin sisällä
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=3001
    volumes:
      # Mount only the database file, not the entire prisma directory
      # This preserves schema.prisma and migrations in the container
      - ./data/dev.db:/app/prisma/dev.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jair_net

  frontend:
    build: ./frontend
    image: jellyfin-ai-recommender-frontend:v2.0.0
    container_name: jellyfin-ai-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jair_net

networks:
  jair_net:
    driver: bridge