services:
  backend:
    build: ./backend
    image: ghcr.io/jessepesse/jellyfin-ai-recommender-backend:2.0.0
    container_name: jellyfin-ai-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Database location for Prisma
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=3001
      # NOTE: Do NOT pre-configure JELLYFIN_URL, JELLYSEERR_URL, JELLYSEERR_API_KEY, or GEMINI_API_KEY here.
      # These should be configured via the Settings page in the UI after first login.
      # They will be stored in the SystemConfig table in the database.
    volumes:
      # Mount only the database file, not the entire prisma directory
      # This preserves schema.prisma and migrations in the container
      - ./data/dev.db:/app/prisma/dev.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jair_net

  frontend:
    build: ./frontend
    image: ghcr.io/jessepesse/jellyfin-ai-recommender-frontend:2.0.0
    container_name: jellyfin-ai-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jair_net

networks:
  jair_net:
    driver: bridge