services:
  backend:
    # Uses pre-built image from GitHub Container Registry (no local build)
    image: ghcr.io/jessepesse/jellyfin-ai-recommender-backend:latest
    container_name: jellyfin-ai-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Database location - points to mounted data directory
      - DATABASE_URL=file:/app/data/dev.db
      - DATA_DIR=/app/data
      - PORT=3001
      # ðŸ”’ SECURITY: If exposing to public internet, uncomment and set your domain here.
      # This prevents other websites from hijacking your API.
      # - CORS_ORIGIN=https://ai.yourdomain.com
      # NOTE: Do NOT pre-configure JELLYFIN_URL, JELLYSEERR_URL, JELLYSEERR_API_KEY, or GEMINI_API_KEY here.
      # These should be configured via the Settings page in the UI after first login.
      # They will be stored in the SystemConfig table in the database.
    volumes:
      # Mount data directory for persistent database storage
      # This preserves schema.prisma and migrations in the container
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jair_net

  frontend:
    # Uses pre-built image from GitHub Container Registry (no local build)
    image: ghcr.io/jessepesse/jellyfin-ai-recommender-frontend:latest
    container_name: jellyfin-ai-frontend
    restart: unless-stopped
    ports:
      # Port 5173 on host maps to port 80 in container (Nginx)
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jair_net

networks:
  jair_net:
    driver: bridge